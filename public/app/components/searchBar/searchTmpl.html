<section class="search-bar-section">
  <input class="search" type="text" placeholder="City Name" ng-model="location.city">
  <input class="search" type="text" placeholder="US State or Country" ng-model="location.state">
  <button class="search-btn" type="button" name="button" ng-click="getWeatherData(location)">Get Weather</button>
</section>
