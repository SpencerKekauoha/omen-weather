<!DOCTYPE html>
<html ng-app="weather_app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="public/assets/styles/style.css" media="screen" title="no title">
  </head>
  <body>
    <main ng-controller="mainCtrl">
      <input type="text" placeholder="City Name" ng-model="location.city">
      <input type="text" placeholder="US State or Country" ng-model="location.state">
      <button type="button" name="button" ng-click="getWeatherData(location)">Get Weather</button>
      <img ng-src="{{data.current_observation.icon_url}}" alt="" />
      {{data}}
    </main>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
    <!-- Bundle -->
    <script src="public/bundle.js" charset="utf-8"></script>
  </body>
</html>
